<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Five Day Forecast Component">
    <title>Five Day Forecast</title>
    <!--favicon-->

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="grid-full">
        <main>
            <article class="grid-full">
                <!-- forecast code Below This Line-->
                <!-- // -->
                <section class="forecast">
                    <h2>5-Day Forecast</h2>
                    <ul class="flex day">
                        <li>
                            <p><span id=day1></span></p>
                            <img src="" alt="" id="icon1">
                            <p><span id="temp1"></span></p>
                        </li>
                        <li>
                            <p><span id=day2></span></p>
                            <img src="" alt="" id="icon2">
                            <p><span id="temp2"></span></p>
                        </li>
                        <li>
                            <p><span id=day3></span></p>
                            <img src="" alt="" id="icon3">
                            <p><span id="temp3"></span></p>
                        </li>
                        <li>
                            <p><span id=day4></span></p>
                            <img src="" alt="" id="icon4">
                            <p><span id="temp4"></span></p>
                        </li>
                        <li>
                            <p><span id=day5></span></p>
                            <img src="" alt="" id="icon5">
                            <p><span id="temp5"></span></p>
                        </li>
                    </ul>
                </section>
                <!-- forecast code Above This Line-->
                <!-- // -->
            </article>
        </main>
    </div>
    <script src="../js/forecast.js"></script>
</body>

</html>
